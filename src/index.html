<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analizador de Texto</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <h1>Analizador de Texto</h1>
    </header>

    <main>
        <textarea name="user-input"  rows="10" cols="50" placeholder="Escribe tu texto aquí"></textarea>
        
        <ul>
            <li class="item" data-testid="word-count">Recuento de palabras: 0</li>
            <li class="item" data-testid="character-count">Recuento de caracteres: 0</li>
            <li class="item" data-testid="character-no-spaces-count">Recuento de caracteres (sin espacios ni puntuación): 0</li>
            <li class="item" data-testid="number-count">Recuento de números: 0</li>
            <li class="item" data-testid="number-sum">Suma total de números: 0</li>
            <li class="item" data-testid="word-length-average">Longitud media de palabras: 0</li>
        </ul>
        
        <button id="reset-button">Limpiar</button>
    </main>
    
    <footer>
        <p>Desarrollado por Alessandra</p>
    </footer>

    <script src="index.js" type="module"></script>

</body>
</html>
